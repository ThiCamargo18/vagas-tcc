<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" href="/vendor/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="/css/sb-admin-2.min.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image-candidato"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bem Vindo!</h1>
                                </div>
                                <form method="post" th:action="@{/login}">
                                    <div th:if="${error}">
                                        <div class="alert alert-danger">Usuário ou senha inválidos.</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username</label>: <input type="text"
                                                                                       id="username" name="username"
                                                                                       class="form-control"
                                                                                       autofocus="autofocus"
                                                                                       placeholder="Username"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>: <input type="password"
                                                                                       id="password" name="password"
                                                                                       class="form-control"
                                                                                       placeholder="Password"/>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit"
                                                       class="form-control btn btn-primary" value="Log In"/>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/registrar">Criar uma conta Grátis!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a type="button" href="/login" class="btn btn-primary btn-lg btn-block">Candidato</a>
            <a type="button" href="/loginEmpresa" class="btn btn-secondary btn-lg btn-block">Empresa</a>
        </div>

    </div>

</div>
</body>

</html>
