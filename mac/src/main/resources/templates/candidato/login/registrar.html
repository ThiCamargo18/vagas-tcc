<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" href="/vendor/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="/css/sb-admin-2.min.css">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Crie sua conta!</h1>
                        </div>
                        <form method="post" th:action="@{/registrar}">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user"
                                       id="exampleInputNome" placeholder="Nome Completo"
                                       name="nome">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user"
                                       id="email" placeholder="E-mail"
                                       name="email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user"
                                       id="repetirEmail" placeholder="E-mail"
                                       name="repetirEmail">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="senha" placeholder="Senha"
                                           name="senha">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="repetirSenha" placeholder="Repetir Senha"
                                            name="repetirSenha">
                                </div>
                            </div>
                            <button class="btn btn-primary btn-user btn-block" type="submit">
                                Registrar
                            </button>
                            <hr>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/login">JÃ¡ possui uma conta? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
            <a type="button" href="/login" class="btn btn-primary btn-lg btn-block">Candidato</a>
            <a type="button" href="/loginEmpresa" class="btn btn-secondary btn-lg btn-block">Empresa</a>
        </div>
    </div>

</div>
</body>

</html>
