<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<div th:replace="candidato/fragments/fragment :: cabecalho"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="candidato/fragments/fragment :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="candidato/fragments/fragment :: topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-md" style="width: 100%;">
                <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">
                            <div class="row">
                                <span class="font-weight-bold">Vagas encontradas: </span>
                                <span class="font-weight-bold" th:utext="${vagaFiltro.numeroVagasEncontradas} "></span>
                            </div>
                        </li>
                </ol>
                <div class="card shadow mb-4" style="margin-top: 20px;" th:each="vaga : ${vaga}">
                    <div class="card-header py-3">
                        <div class="row">
                            <div class="col">
                                <a th:href="@{/candidato/vaga/buscar/{id}(id=${vaga.id})}">
                                    <h6 class="m-0 font-weight-bold text-primary" th:text="${vaga.titulo}">
                                    </h6>
                                </a>
                            </div>
                            <div class="col">
                                <i class="fa fa-location-arrow" aria-hidden="true"></i>
                                <span class="m-0 font-weight-bold text-primary"
                                      th:utext="${vaga.cidade} "></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <span class="font-weight-bold">Contrato -</span>
                                <span class="font-weight-bold" th:utext="${vaga.categoria} "></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p th:utext="${vaga.responsabilidade}">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="candidato/fragments/fragment :: footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="candidato/fragments/fragment :: modalSair"></div>

<!-- Bootstrap core JavaScript-->
<script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script type="text/javascript" src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script type="text/javascript" src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script type="text/javascript" src="/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script type="text/javascript" src="/js/demo/chart-area-demo.js"></script>
<script type="text/javascript" src="/js/demo/chart-pie-demo.js"></script>

</body>
</html>
