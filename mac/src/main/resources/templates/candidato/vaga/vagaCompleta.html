<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<div th:replace="candidato/fragments/fragment :: cabecalho"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="candidato/fragments/fragment :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="candidato/fragments/fragment :: topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-md" style="width: 100%;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item"><a href="/candidato/vaga/listar">Vagas</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Vaga atual</li>
                    </ol>
                </nav>
                <div class="card shadow mb-4" style="margin-top: 20px;" th:each="vaga : ${vaga}">

                    <div class="card-header py-3">
                        <div class="row">
                            <div class="col">
                                <div th:switch="${vaga.inscrito}">
                                    <a th:case="'NAO'" class="btn btn-success" th:href="@{/candidato/vaga/inscrever/{id}(id=${vaga.id})}" type="button">Candidate-se agora</a>
                                    <h5 th:case="'SIM'" class="card-title">Você já se inscreveu nessa vaga</h5>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:5px">
                            <div class="col">
                                <h6 class="m-0 font-weight-bold text-primary" th:text="${vaga.titulo}"></h6>
                            </div>
                            <div class="col">
                                <i class="fa fa-location-arrow" aria-hidden="true"></i>
                                <span class="m-0 font-weight-bold text-primary"
                                      th:utext="${vaga.cidade} ">Campinas</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <span class="font-weight-bold">Contrato:</span>
                                <span class="font-weight-bold" style="color:#1055e9;" th:utext="${vaga.categoria} "></span>
                            </div>
                            <div class="col">
                                <span class="font-weight-bold">Quantidade:</span>
                                <span class="font-weight-bold" style="color:#1055e9;" th:utext="${vaga.quantidade} "></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <span class="font-weight-bold">Salário:</span>
                                <span class="font-weight-bold" style="color:#1055e9;" th:utext="${vaga.salario} "></span>
                            </div>
                            <div class="col">
                                <span class="font-weight-bold">Limite Inscrição:</span>
                                <span class="font-weight-bold" style="color:#1055e9;" th:utext="${vaga.dataLimite} "></span>
                            </div>
                        </div>
                        <hr class="sidebar-divider">
                        <div class="row">
                            <div class="col">
                                <span class="font-weight-bold">Formação requerida:</span>
                                <span class="font-weight-bold" style="color:#1055e9;" th:utext="${vaga.formacao} "></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <span class="font-weight-bold">Observações:</span>
                                <span class="font-weight-bold" style="color:#1055e9;" th:utext="${vaga.observacao} "></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <span class="font-weight-bold">Turno:</span>
                                <span class="font-weight-bold" style="color:#1055e9;" th:utext="${vaga.turno} "></span>
                            </div>
                        </div>
                        <hr class="sidebar-divider">
                        <div class="row">
                            <div class="col">
                                <span class="font-weight-bold">Responsabilidades:</span>
                                <p class="font-weight-bold" style="color:#1055e9;" th:utext="${vaga.responsabilidade} "></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <hr class="sidebar-divider">
                            </div>
                            <div class="col">
                                <p class="font-weight-bold">Conhecimentos necessários para essa vaga</p>
                            </div>
                            <div class="col">
                                <hr class="sidebar-divider">
                            </div>
                        </div>


                            <p class="font-weight-bold">Tecnologias:
                                <div th:each="tecnologia : ${vaga.tecnologias}">

                            <p class="card-text">º <span class="font-weight-bold" style="color:#1055e9;" th:text="${tecnologia.nome} "></span></p>
                                </div>

                        <hr class="sidebar-divider">
                            <p class="font-weight-bold">Frameworks:
                                <div th:each="framework : ${vaga.frameworks}">

                            <p class="card-text">º <span class="font-weight-bold" style="color:#1055e9;" th:text="${framework.nome} "></span></p>
                            </div>

                        <hr class="sidebar-divider">
                            <p class="font-weight-bold">Ferramentas:
                            <div th:each="ferramenta : ${vaga.ferramentas}">

                                <p class="card-text">º <span class="font-weight-bold" style="color:#1055e9;" th:text="${ferramenta.nome} "></span></p>
                            </div>

                    </div>
                    </p>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="candidato/fragments/fragment :: footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="candidato/fragments/fragment :: modalSair"></div>

<!-- Bootstrap core JavaScript-->
<script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script type="text/javascript" src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script type="text/javascript" src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script type="text/javascript" src="/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script type="text/javascript" src="/js/demo/chart-area-demo.js"></script>
<script type="text/javascript" src="/js/demo/chart-pie-demo.js"></script>

</body>
</html>
