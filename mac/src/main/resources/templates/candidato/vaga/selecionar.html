<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<div th:replace="candidato/fragments/fragment :: cabecalho"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="candidato/fragments/fragment :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="candidato/fragments/fragment :: topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container">
                <div class="  ">
                    <div class="card mb-3">
                        <h3 class="card-header">Filtrar Vagas</h3>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="bs-component">
                                        <form action="/candidato/vaga/filtrar" method="get">
                                            <fieldset>

                                                <div class="form-group">
                                                    <label >Formação: </label>
                                                    <select class="form-control" id="exampleSelect2" name="formacao">
                                                        <option selected disabled value="">Selecione..</option>
                                                        <option value="Ensino Medio Incompleto">Ensino Médio Incompleto</option>
                                                        <option value="Ensino Medio Completo">Ensino Médio Completo</option>
                                                        <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                                                        <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                                                        <option value="Pos-graduacao Incompleta">Pós-graduação Incompleta</option>
                                                        <option value="Pos-graduacao Completa">Pós-graduação Completa</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="validationServer04">Categoria</label>
                                                    <select class="form-control" name="categoria" id="validationServer04" >
                                                        <option selected disabled value="">Escolher...</option>
                                                        <option value="CLT">CLT</option>
                                                        <option value="ESTAGIO">ESTAGIO</option>
                                                        <option value="JOVEMAPRENDIZ">JOVEM APRENDIZ</option>
                                                        <option value="PCD">PCD</option>
                                                    </select>
                                                    <div class="invalid-feedback">
                                                        Por favor, selecione a categoria.
                                                    </div>
                                                </div>

                                                <button type="submit" class="btn btn-success">Buscar</button>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="candidato/fragments/fragment :: footer"></div>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>

<!-- Logout Modal-->
<div th:replace="candidato/fragments/fragment :: modalSair"></div>

<script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>
