                <h1 class="mt-4">Área de entrevistas</h1>

                                </div>
                            </div>
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Local</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" th:utext="${entrevista.local}"></div>
                                </div>
                            </div>
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Empresa</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" th:utext="${entrevista.empresaSaida.razaoSocial}"></div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" th:utext="${entrevista.empresaSaida.telefone}"></div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" th:utext="${entrevista.empresaSaida.rua}"></div>
                                </div>
                            </div>
                        </div>
