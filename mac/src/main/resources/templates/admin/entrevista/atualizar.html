<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<div th:replace="admin/fragments/fragment :: cabecalho"></div>

<body class="sb-nav-fixed">

<div th:replace="admin/fragments/fragment :: navbar"></div>

<div id="layoutSidenav">

    <div th:replace="admin/fragments/fragment :: sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <div class="container-fluid">
                <h1 class="mt-4">Editar entrevista agendada</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Dados necessários</li>
                </ol>
            </div>
            <form method="post" th:action="@{/entrevista/atualizar/{id}(id=${entrevista.id})}"
                  class="needs-validation" novalidate style="margin-left: 20px;margin-right: 20px; margin-top: 20px;">
                <div class="container-fluid" style="width: 100%;">
                    <div class="input-group mb-3" style=" width: 100%;">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Candidato</span>
                        </div>
                        <input th:field="*{entrevista.nomeCliente}" type="text" class="form-control" readonly="readonly">
                        <div class="input-group-prepend">
                            <span class="input-group-text">ID</span>
                        </div>
                        <input th:field="*{entrevista.idCliente}" type="text" class="form-control" readonly="readonly">
                    </div>
                    <div class="input-group mb-3">
                        <label for="example-time-input" class="col-2 col-form-label">Data</label>
                        <input type="text" class="form-control" onkeypress="mascarar(this,mascaraData)" maxlength="10" th:field="*{entrevista.data}"  id="example-date-input" required>
                        <div class="invalid-feedback">
                            Necessário informar a data.
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <label for="example-time-input" class="col-2 col-form-label">Hora</label>
                        <input class="form-control" type="time" th:field="*{entrevista.horario}" value="" id="example-time-input" required>
                        <div class="invalid-feedback">
                            Necessário informar o horário.
                        </div>
                    </div>
                    <div class="input-group mb-3" >
                        <label class="col-2 col-form-label">Local</label>
                        <div class="col-10">
                            <input style="margin-left: -10px; width: 104%;" class="form-control" th:field="*{entrevista.local}" type="text" id="example-text-input2">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <label class="col-2 col-form-label">Presença</label>
                        <select class="form-control" name="presenca" id="validationExperiencia" required>
                            <option selected disabled value="">Escolher...</option>
                            <option value="AGENDADO">Agendado</option>
                            <option value="PRESENTE">Presente</option>
                            <option value="AUSENTE">Ausente</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, selecione a presença.
                        </div>
                    </div>
                    <p>Ao clicar em 'Salvar' o candidato receberá um e-mail confirmando data e local</p>
                    <button class="btn btn-primary" style="margin-top: 10px;"
                            type="submit">Salvar
                    </button>
                </div>
            </form>
        </main>

        <div th:replace="admin/fragments/fragment :: footer"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/scripts.js"></script>
<script type="text/javascript" src="/js/validarPostAdmin.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/datatables-demo.js"></script>
</body>
</html>
