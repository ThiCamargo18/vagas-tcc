<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<div th:replace="admin/fragments/fragment :: cabecalho"></div>

<body class="sb-nav-fixed">

<div id="layoutSidenav">

    <div th:replace="admin/fragments/fragment :: sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <div class="container-fluid">
                <h1 class="mt-4">Agendar entrevista</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Dados necess√°rios</li>
                </ol>
            </div>
            <div class="container-fluid">
                <form class="input-group mb-3" method="get" action="/entrevista/nova">
                    <input type="text" name="cpf" class="form-control" placeholder="Digite o CPF do candidato"

                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                    </div>
                </form>
            </div>
        </main>

        <div th:replace="admin/fragments/fragment :: footer"></div>
    </div>
</div>

<script src="assets/demo/chart-bar-demo.js"></script>
