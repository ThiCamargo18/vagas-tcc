<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" href="/vendor/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="/css/sb-admin-2.min.css">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Crie sua conta!</h1>
                        </div>
                        <form method="post" th:action="@{/registrarEmpresa}">
                            <div class="form-row">
                                <div class="col-md-6 mb-3" >
                                    <label for="razaoSocial">Login</label>
                                    <input type="text" class="form-control" name="login" id="login" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3" >
                                    <label for="razaoSocial">Razão Social </label>
                                    <input type="text" class="form-control" name="razaoSocial" id="razaoSocial" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3" >
                                    <label for="cnpj">Cnpj </label>
                                    <input type="text" class="form-control" name="cnpj" id="cnpj" value="">
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3" >
                                    <label for="representante">Representante </label>
                                    <input type="text" class="form-control" name="representante" id="representante" value="">
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3" >
                                    <label for="telefone">Telefone </label>
                                    <input type="text" class="form-control" name="telefone" id="telefone" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3" >
                                    <label for="rua">Rua </label>
                                    <input type="text" class="form-control" name="rua" id="rua" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3" >
                                    <label for="bairro">Bairro </label>
                                    <input type="text" class="form-control" name="bairro" id="bairro" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3" >
                                    <label for="bairro">Bairro </label>
                                    <input type="password" class="form-control" name="senha" id="senha" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3" >
                                    <label for="bairro">Bairro </label>
                                    <input type="password" class="form-control" name="confirmarSenha" id="confirmarSenha" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-user btn-block" type="submit">
                                Registrar
                            </button>
                            <hr>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/login">Esqueceu sua senha?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/login">Já possui uma conta? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script type="text/javascript" src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script type="text/javascript" src="/js/sb-admin-2.min.js"></script>

</body>

</html>
