<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<div th:replace="admin/fragments/fragment :: cabecalho"></div>

<body class="sb-nav-fixed">

<div th:replace="admin/fragments/fragment :: navbar"></div>

<div id="layoutSidenav">

    <div th:replace="admin/fragments/fragment :: sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <div class="container-fluid">
                <h1 class="mt-4">Cadastro Nova Vaga</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Dados necessários</li>
                </ol>
            </div>
            <div class="container-fluid">
                <form method="post" class="needs-validation">
                    <div class="form-row">
                        <div class="col-md-6 mb-3" >
                            <label for="razaoSocial">Razão Social </label>
                            <input type="text" class="form-control" name="razaoSocial" th:value="*{empresa.razaoSocial}" id="razaoSocial">
                            <div class="valid-feedback">
                                Ok!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3" >
                            <label for="cnpj">Cnpj </label>
                            <input type="text" class="form-control" name="cnpj" th:value="*{empresa.cnpj}" id="cnpj">
                            <div class="valid-feedback">
                                Ok!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3" >
                            <label for="representante">Representante </label>
                            <input type="text" class="form-control" name="representante" th:value="*{empresa.representante}" id="representante">
                            <div class="valid-feedback">
                                Ok!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3" >
                            <label for="telefone">Telefone </label>
                            <input type="text" class="form-control" name="telefone" th:value="*{empresa.telefone}" id="telefone">
                            <div class="valid-feedback">
                                Ok!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3" >
                            <label for="rua">Rua </label>
                            <input type="text" class="form-control" name="rua" th:value="*{empresa.rua}" id="rua">
                            <div class="valid-feedback">
                                Ok!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3" >
                            <label for="bairro">Bairro </label>
                            <input type="text" class="form-control" name="bairro" th:value="*{empresa.bairro}" id="bairro">
                            <div class="valid-feedback">
                                Ok!
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" style="margin-top: 10px;" type="submit">Salvar</button>
                </form>
            </div>
        </main>

        <div th:replace="admin/fragments/fragment :: footer"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/scripts.js"></script>
<script type="text/javascript" src="/js/validarPostAdmin.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/datatables-demo.js"></script>
</body>
</html>
