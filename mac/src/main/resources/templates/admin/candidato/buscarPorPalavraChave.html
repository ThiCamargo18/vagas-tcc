<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<div th:replace="admin/fragments/fragment :: cabecalho"></div>

<body class="sb-nav-fixed">

<div th:replace="admin/fragments/fragment :: navbar"></div>

<div id="layoutSidenav">

    <div th:replace="admin/fragments/fragment :: sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <br>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <div class="container">
                <div class="  ">
                    <ol class="breadcrumb mb-4" >
                        <li class="breadcrumb-item active">Filtrar resumo profissional por palavra chave</li>
                    </ol>
                    <form method="get" th:action="@{/filtro/palavraChave/{id}(id=${vaga.id})}">
                        <fieldset>
                            <div class="form-group">
                                <label>Você pode enviar mais de uma palvra, mas separe por vírgula (sem espaço) e utilize pontução (Ç,~,´)</label>
                                <input type="text" name="chave1" class="form-control" placeholder="Digite a palavra chave 1" style="margin-top: 4px;">
                                <div class="form-group" style="margin-top: 7px; margin-left: 30%;">
                                    <button class="btn btn-success" type="submit">Filtrar pelas palavras-chave</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <br />
                    <h1 class="mt-4">Inscritos Encontrados</h1>
                    <div class="">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="page-header">
                                    <h1 id="tables"></h1>
                                </div>

                                <div class="bs-component">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">Nome</th>
                                            <th scope="col">Cadastro</th>
                                            <th scope="col">Entrevista</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="cliente : ${cliente}">
                                            <th th:utext="${cliente.nomeUsuario} "></th>
                                            <td> <a class="btn btn-info"
                                                    th:href="@{/cadastro/buscar/{id}(id=${cliente.idUsuario})}"
                                                    role="button"
                                                    target="_blank">Mais
                                            </a></td>
                                            <td><a class="btn btn-info"
                                                   th:href="@{/entrevista/criar/{id}(id=${cliente.idUsuario})}"
                                                   role="button" >Agendar
                                            </a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="admin/fragments/fragment :: footer"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/datatables-demo.js"></script>
</body>
</html>
