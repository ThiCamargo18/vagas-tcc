<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<div th:replace="admin/fragments/fragment :: cabecalho"></div>

<body class="sb-nav-fixed">

<div th:replace="admin/fragments/fragment :: navbar"></div>

<div id="layoutSidenav">

    <div th:replace="admin/fragments/fragment :: sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <br>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <div class="container">
                <div class="  ">
                    <div class="card mb-3">
                        <h3 class="card-header">Filtrar candidatos</h3>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="bs-component">
                                        <form action="/filtro/buscar" method="get">
                                            <fieldset>
                                                <div class="form-group">
                                                    <label >Formação: </label>
                                                    <select class="form-control" id="exampleSelect2" name="formacao">
                                                        <option selected disabled value="">Selecione...</option>
                                                        <option value="Ensino Medio Incompleto">Ensino Médio Incompleto</option>
                                                        <option value="Ensino Medio Completo">Ensino Médio Completo</option>
                                                        <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                                                        <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                                                        <option value="Pos-graduacao Incompleta">Pós-graduação Incompleta</option>
                                                        <option value="Pos-graduacao Completa">Pós-graduação Completa</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label >Endereço: </label>
                                                    <select class="form-control" id="exampleSelect3" name="endereco">
                                                        <option selected disabled value="">Selecione...</option>
                                                        <option value="Campinas">Campinas</option>
                                                        <option value="Hortolandia">Hortolândia</option>
                                                        <option value="Sumare">Sumaré</option>
                                                        <option value="Valinhos">Valinhos</option>
                                                        <option value="Vinhedo">Vinhedo</option>
                                                        <option value="Louveira">Louveira</option>
                                                        <option value="Monte-mor">Monte-mor</option>
                                                        <option value="Paulinia">Paulínia</option>
                                                        <option value="Indaiatuba">Indaiatuba</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label >Cargo: </label>
                                                    <select class="form-control" id="exampleSelect4" name="categoria">
                                                        <option selected disabled value="">Selecione...</option>
                                                        <option value="CLT">CLT</option>
                                                        <option value="ESTAGIO">Estágio</option>
                                                    </select>
                                                </div>
                                                <button type="submit" class="btn btn-success">Buscar</button>
                                                <button type="button" class="btn btn-danger">Limpar</button>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="page-header">
                                    <h1 id="tables"></h1>
                                </div>

                                <div class="bs-component">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">Nome</th>
                                            <th scope="col">Idade</th>
                                            <th scope="col">Curso</th>
                                            <th scope="col">Categoria</th>
                                            <th scope="col">Cidade</th>
                                            <th scope="col">Cadastro</th>
                                            <th scope="col">Entrevista</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="cliente : ${cliente}">
                                            <th th:utext="${#strings.abbreviate(cliente.nomeCompleto,400)} "></th>
                                            <td th:utext="${#strings.abbreviate(cliente.idade,400)} "></td>
                                            <td th:utext="${#strings.abbreviate(cliente.curso,400)} "></td>
                                            <td th:utext="${#strings.abbreviate(cliente.categoria,400)} "></td>
                                            <td th:utext="${#strings.abbreviate(cliente.cidade,400)} "></td>
                                            <td> <a class="btn btn-info"
                                                    th:href="@{/cadastro/buscar/{id}(id=${cliente.idUsuario})}"
                                                    role="button"
                                                    target="_blank">Mais
                                            </a></td>
                                            <td><a class="btn btn-info"
                                                   th:href="@{/entrevista/criar/{id}(id=${cliente.idUsuario})}"
                                                   role="button" >Agendar
                                            </a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Feito por Thiago Camargo 2020</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/datatables-demo.js"></script>
</body>
</html>
